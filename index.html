<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .todo-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .task-completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container todo-container">
        <h2 class="text-center">To-Do List</h2>
        <div class="mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
        </div>
        <div class="text-center mb-3">
            <button id="addTaskButton" class="btn btn-primary">Add Task</button>
            <button id="deleteAllButton" class="btn btn-danger">Delete All</button>
        </div>
        <ul id="taskList" class="list-group mt-4">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>

    <script>
        // Select elements
        const taskInput = document.getElementById('taskInput');
        const addTaskButton = document.getElementById('addTaskButton');
        const deleteAllButton = document.getElementById('deleteAllButton');
        const taskList = document.getElementById('taskList');

        // Task data (array of tasks)
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // Add task
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === '') {
                alert('Please enter a task.');
                return;
            }
            const task = {
                id: Date.now(),
                text: taskText,
                completed: false
            };
            tasks.push(task);
            saveTasks();
            taskInput.value = '';
            renderTasks();
        }

        // Render tasks
        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach(task => {
                const taskItem = document.createElement('li');
                taskItem.className = `list-group-item d-flex justify-content-between align-items-center ${task.completed ? 'task-completed' : ''}`;

                const taskText = document.createElement('span');
                taskText.textContent = task.text;

                const buttonGroup = document.createElement('div');

                const completeButton = document.createElement('button');
                completeButton.textContent = task.completed ? 'Undo' : 'Complete';
                completeButton.className = `btn btn-${task.completed ? 'warning' : 'success'} btn-sm me-2`;
                completeButton.onclick = () => toggleTaskCompletion(task.id);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'btn btn-danger btn-sm';
                deleteButton.onclick = () => deleteTask(task.id);

                buttonGroup.appendChild(completeButton);
                buttonGroup.appendChild(deleteButton);

                taskItem.appendChild(taskText);
                taskItem.appendChild(buttonGroup);

                taskList.appendChild(taskItem);
            });
        }

        // Toggle task completion
        function toggleTaskCompletion(taskId) {
            tasks = tasks.map(task => {
                if (task.id === taskId) {
                    task.completed = !task.completed;
                }
                return task;
            });
            saveTasks();
            renderTasks();
        }

        // Delete task
        function deleteTask(taskId) {
            tasks = tasks.filter(task => task.id !== taskId);
            saveTasks();
            renderTasks();
        }

        // Delete all tasks
        function deleteAllTasks() {
            if (confirm('Are you sure you want to delete all tasks?')) {
                tasks = [];
                saveTasks();
                renderTasks();
            }
        }

        // Save tasks to localStorage
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        // Event listeners
        addTaskButton.addEventListener('click', addTask);
        deleteAllButton.addEventListener('click', deleteAllTasks);
        taskInput.addEventListener('keypress', event => {
            if (event.key === 'Enter') {
                addTask();
            }
        });

        // Initial render
        renderTasks();
    </script>
</body>
</html>
